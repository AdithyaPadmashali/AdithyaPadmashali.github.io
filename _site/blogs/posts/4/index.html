<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hackathon experiences as a college student</title>
<link rel="icon" type="image/webp" href="/assets/at.webp">
<link rel="stylesheet" href="/styles/global.css">
    
<meta name="description" content="Learnings from all the hackathons I&#39;ve ever been a part of during college.">
<link rel="stylesheet" href="/styles/global.css">
<link rel="stylesheet" href="/styles/post.css">

    <script>
        // Multi-theme toggle logic
        const themes = ["light", "dark", "matrix", "mario", "terminal", "club", "music"];
        let themeIndex = 0;
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        function toggleTheme() {
            themeIndex = (themeIndex + 1) % themes.length;
            ripplePageEffect();
            setTheme(themes[themeIndex]);
            updateThemeIcon();
        }
        function updateThemeIcon() {
            const btn = document.querySelector('.theme-toggle-btn');
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            let icon = '🌓';
            if (theme === 'dark') icon = '🌙';
            if (theme === 'matrix') icon = '💾';
            if (theme === 'mario') icon = '🍄';
            if (theme === 'terminal') icon = '⌨️';
            if (theme === 'club') icon = '💃';
            if (theme === 'music') icon = '🎵';
            if (btn) btn.textContent = icon;
        }
        function ripplePageEffect() {
            const ripple = document.createElement('span');
            ripple.className = 'theme-page-ripple';
            document.body.appendChild(ripple);
            // Center the ripple on the theme button
            const btn = document.querySelector('.theme-toggle-btn');
            let x = window.innerWidth / 2, y = window.innerHeight / 2;
            if (btn) {
                const rect = btn.getBoundingClientRect();
                x = rect.left + rect.width / 2;
                y = rect.top + rect.height / 2;
            }
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            // Calculate max distance to a corner for full coverage
            const maxDist = Math.max(
                Math.hypot(x, y),
                Math.hypot(window.innerWidth - x, y),
                Math.hypot(x, window.innerHeight - y),
                Math.hypot(window.innerWidth - x, window.innerHeight - y)
            );
            ripple.style.setProperty('--ripple-size', `${maxDist * 2}px`);
            setTimeout(() => ripple.remove(), 900);
        }
        // On load, set theme from localStorage or system preference
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved && themes.includes(saved)) {
                themeIndex = themes.indexOf(saved);
                setTheme(saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                themeIndex = 1;
                setTheme('dark');
            } else {
                themeIndex = 0;
                setTheme('light');
            }
            window.addEventListener('DOMContentLoaded', updateThemeIcon);
        })();
    </script>
    <style>
        .theme-toggle-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--background, #f3f3f3);
            color: var(--foreground, #222);
            border: 1.5px solid var(--divider, #bbb);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.13);
            z-index: 1000;
            transition: background 0.2s, color 0.2s, border 0.2s;
            opacity: 0.98;
        }

        .theme-toggle-btn:hover {
            background: var(--divider, #e0e0e0);
            color: var(--accent-color, #0070f3);
        }

        .theme-page-ripple {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
            background: var(--accent, #ff0080);
            opacity: 0.18;
            transform: translate(-50%, -50%) scale(0.1);
            width: var(--ripple-size, 100vw);
            height: var(--ripple-size, 100vw);
            left: 50vw;
            top: 50vh;
            animation: theme-page-ripple-anim 0.9s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes theme-page-ripple-anim {
            0% {
                opacity: 0.18;
                transform: translate(-50%, -50%) scale(0.1);
            }

            60% {
                opacity: 0.13;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle theme">🌓</button>
    
<article class="post">
    <header class="post-header">
        <h1 class="post-title">Hackathon experiences as a college student</h1>
        <p class="post-meta">Posted on Sun Feb 04 2024 05:30:00 GMT+0530 (India Standard Time)</p>
    </header>
    <div class="post-content">
        <p>Content yet to be written</p>

    </div>
</article>

</body>

</html>
