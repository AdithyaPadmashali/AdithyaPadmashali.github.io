    <script>
        // Multi-theme toggle logic
        const themes = ["light", "dark", "matrix", "mario", "terminal", "club", "music"];
        let themeIndex = 0;
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        function toggleTheme() {
            themeIndex = (themeIndex + 1) % themes.length;
            ripplePageEffect();
            setTheme(themes[themeIndex]);
            updateThemeIcon();
        }
        function updateThemeIcon() {
            const btn = document.querySelector('.theme-toggle-btn');
            const theme = document.documentElement.getAttribute('data-theme') || 'light';
            let icon = 'ðŸŒ“';
            if (theme === 'dark') icon = 'ðŸŒ™';
            if (theme === 'matrix') icon = 'ðŸ’¾';
            if (theme === 'mario') icon = 'ðŸ„';
            if (theme === 'terminal') icon = 'âŒ¨ï¸';
            if (theme === 'club') icon = 'ðŸ’ƒ';
            if (theme === 'music') icon = 'ðŸŽµ';
            if (btn) btn.textContent = icon;
        }
        function ripplePageEffect() {
            const ripple = document.createElement('span');
            ripple.className = 'theme-page-ripple';
            document.body.appendChild(ripple);
            // Center the ripple on the theme button
            const btn = document.querySelector('.theme-toggle-btn');
            let x = window.innerWidth / 2, y = window.innerHeight / 2;
            if (btn) {
                const rect = btn.getBoundingClientRect();
                x = rect.left + rect.width / 2;
                y = rect.top + rect.height / 2;
            }
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            // Calculate max distance to a corner for full coverage
            const maxDist = Math.max(
                Math.hypot(x, y),
                Math.hypot(window.innerWidth - x, y),
                Math.hypot(x, window.innerHeight - y),
                Math.hypot(window.innerWidth - x, window.innerHeight - y)
            );
            ripple.style.setProperty('--ripple-size', `${maxDist * 2}px`);
            setTimeout(() => ripple.remove(), 900);
        }
        // On load, set theme from localStorage or system preference
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved && themes.includes(saved)) {
                themeIndex = themes.indexOf(saved);
                setTheme(saved);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                themeIndex = 1;
                setTheme('dark');
            } else {
                themeIndex = 0;
                setTheme('light');
            }
            window.addEventListener('DOMContentLoaded', updateThemeIcon);
        })();
    </script>

<script>
    let activeTag = 'tech'; // Default to 'tech' tag selected
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.bloglist-tag-btn').forEach(btn => {
            btn.classList.toggle('active', btn.getAttribute('data-tag') === activeTag);
        });
        filterBlogCards();
    });
    function setTagFilter(tag) {
        if (activeTag === tag) {
            activeTag = '';
        } else {
            activeTag = tag;
        }
        document.querySelectorAll('.bloglist-tag-btn').forEach(btn => {
            btn.classList.toggle('active', btn.getAttribute('data-tag') === activeTag);
        });
        filterBlogCards();
    }
    function filterBlogCards() {
        const input = document.getElementById('bloglist-search');
        const filter = input.value.toLowerCase();
        const tagFilter = activeTag;
        const cards = document.querySelectorAll('.blog-card');
        cards.forEach(card => {
            const text = card.textContent.toLowerCase();
            const tag = card.querySelector('.blog-card__tag')?.textContent.toLowerCase() || '';
            const tagMatch = !tagFilter || tag === tagFilter;
            card.style.display = text.includes(filter) && tagMatch ? '' : 'none';
        });
    }
</script>
